<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contacts">
  <ion-list>
    <ion-item *ngFor="let user of chat.getUsers()" (click)="startChat(user)">
      <ion-avatar item-left>
        <img src="assets/images/anonymous_avatar.jpg">
      </ion-avatar>
      <h2>{{user.login}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
