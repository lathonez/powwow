<ion-header>
  <ion-navbar>
    <ion-title>Chat with {{user.full_name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="chat">
  <ion-scroll scrollY="true" class="convo">
    <p *ngFor="let line of conversation">{{line}}</p>
    <span id="scroll-marker"></span>
  </ion-scroll>
  <ion-list>
    <form (ngSubmit)="sendMessage()">
      <ion-item>
        <ion-input [(ngModel)]="line" placeholder="Say something to {{user.login}}" name="line" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button icon-left block><ion-icon name="send"></ion-icon>Send</button>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
