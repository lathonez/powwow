<ion-header>
  <ion-navbar>
    <ion-title>
      Register
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <form (submit)="register()">

      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="name" name="name" type="name" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password (Confirm)</ion-label>
        <ion-input [(ngModel)]="passwordConfirm" name="password" type="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-col><button ion-button icon-right block><ion-icon name="add-circle"></ion-icon>Register</button></ion-col>
      </ion-item>
    </form>
  </ion-list>
</ion-content>
